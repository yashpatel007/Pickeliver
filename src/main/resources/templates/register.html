<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickeliver-Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row pt-15p">
            <div class="col text-center">
                <h2>REGISTER</h2>
            </div>
        </div>
        <div class="row pt-2p">
            <div class="col-3"></div>
            <div class="col">
                <div id="error-message"></div>
                <form id="register-form" action="/register" method="POST" class="p-3 rounded">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <input th:field="${user.name}" type="text" class="form-control" id="name" aria-describedby=""
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <input th:field="${user.username}" type="email" class="form-control" id="username" aria-describedby=""
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input th:field="${user.password}" type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="cnfpassword" placeholder="Conform Password">
                    </div>
                    <button type="button" onclick="register()" style="width: 100%; background-color: #004777;"
                        class="btn text-light">Submit</button>
                    <p class="mt-3">Already have an account? <a href="/login">login</a></p>
                </form>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
<script src="js/register.js"></script>

</html>
