<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickeliver-MyAccount</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row pt-5p">
            <div class="col">
                <h2>My Account</h2>
            </div>
        </div>
        <div class="row pt-2p">

            <div class="col border-right align-left">
                <form action="/updatemyinfo" method="POST">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <input  th:value="${user.name}" type="text" class="form-control" id="name" name="name" aria-describedby=""
                            placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <input  th:value="${user.username}" type="email" class="form-control" id="username" name="username" aria-describedby=""
                            placeholder="Enter email" disabled>
                    </div>
                    <div class="form-group">
                        <input th:value="${user.password}" type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <select id="subscription" name="subscription"  th:value="*{user.subscription}" class="custom-select">
                            <option selected>Subscription Type</option>
                            <option th:value="FREE">FREE</option>
                            <option th:value="SILVER">SILVER</option>
                            <option th:value="GOLD">GOLD</option>
                        </select>
                    </div>
                    <button type="submit" style="width: 100%; background-color: #004777;"
                        class="btn text-light">SAVE</button>

                </form>

            </div>
            <div class="col-6">
                <h5>SOME PROMOTIONAL STUFF</h5>
            </div>
        </div>
    </div>
</body>

</html>
