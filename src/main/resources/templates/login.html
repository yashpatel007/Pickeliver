<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickeliver-Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <div class="row pt-15p">
            <div class="col text-center">
                <h2>LOGIN</h2>
            </div>
        </div>
        <div class="row pt-2p">
            <div class="col-3"></div>
            <div class="col">
                <form action="/login" method="POST" class="p-3 rounded">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                     <div class="alert alert-danger" role="alert" th:if="${param.error != null }">
                            Failed to login
                            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                Reason : <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span> 
                            </div>
                        </div>
                        <div th:if="${param.logout != null }">
                            <div class="alert alert-danger">you have been logged out</div>
                        </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" style="width: 100%; background-color: #004777;"
                        class="btn text-light">Submit</button>
                    <p class="mt-3">Don't have an account yet? <a href="/register">register</a></p>
                </form>

            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
